apply plugin: 'com.android.library'

static def buildTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        buildConfigField  "String", "BUILD_TIME", "\"${buildTime()}\""
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.lib_glide_glide
    annotationProcessor rootProject.ext.lib_glide_compiler
    implementation rootProject.ext.lib_okhttp_okhttp
    implementation rootProject.ext.lib_okhttp_okio
    implementation rootProject.ext.lib_appcompat
    implementation rootProject.ext.lib_RecyclerView
}
